<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

<div class="container">

    <div class="form_container row" id="sign_in_form" >

        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email_login" type="email" class="validate" required>
                    <label for="email_login">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password_login" type="password" class="validate" required>
                    <label for="password_login">Password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" id="sign_in_btn">
                    Sign in
                </button>
            </div>
        </form>
        <div class="row">
            <div class="col s6"> Not registered? </div>
            <div class="underlined_text col s5" id="sign_up_page_btn"> Sign up! </div>
        </div>
    </div>
</div>
<script type="module" src="form_sign_in.js"></script>
</body>

</html>
